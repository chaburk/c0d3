<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Elements 2</title>
</head>
<body>
    <input type="text" class="user">
    <canvas class="canvas" width="800" height="500"></canvas>
</body>
<script>
    const userInput = document.querySelector('.user')
    const canvas = document.querySelector('.canvas')
    const context = canvas.getContext('2d')
    userInput.focus()
    context.font = "50px Comic Sans MS"
    context.fillStyle = 'yellow'
    context.fillRect(0,0, 800,500)
    
    const breakUpWords = (input) => {
        return input.split("")
    }

    const placeRandom = (brokenWord) => {
        context.fillStyle = "black"
        brokenWord.forEach(e => {
            randomX = Math.floor(Math.random() * 780)
            randomY = Math.floor(Math.random() * 480)
            context.fillText(e, randomX, randomY)
        })
    }

    userInput.addEventListener('keyup', (e) => {
        if(e.key === "Enter"){
            context.fillStyle = 'yellow'
            context.fillRect(0,0, 800,500)
            broken = breakUpWords(userInput.value)
            placeRandom(broken)
            userInput.value = ""
        }
    })

</script>

</html>
